{% load bootstrap4 %}
{% load static %}
{% bootstrap_javascript jquery='full' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Урок</th>
      <th scope="col">Раздатка</th>
      <th scope="col">Ссылка на youtube</th>
    </tr>
  </thead>
  <tbody>
  {% for lesson in lessons %}
      <tr>
      <td>{{ lesson.lesson_name }}</td>
      <td><a class="btn btn-primary" href="{{ lesson.file.url }}" role="button">Раздатка</a></td>
      <td><a class="btn btn-primary" href="{{ lesson.video }}" role="button">Youtube</a></td></td>
    </tr>
{% endfor %}
  </tbody>
</table>
</body>
</html>
